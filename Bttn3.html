<html>
<head>
<base target="_blank">
<style>
html, body {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #1e1e1e; /* optional background */
}

.center-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column; /* optional, if you stack elements */
}

.launcher-btn {
    background: linear-gradient(135deg, #6f42c1 0%, #00bfff 100%);
    color: #ffffff;
    border: none;
    padding: 14px 32px;
    border-radius: 50px;
    font-family: 'Inter', system-ui, -apple-system, sans-serif;
    font-weight: 700;
    font-size: 16px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    display: inline-flex;
    align-items: center;
    gap: 12px;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(111, 66, 193, 0.4);
    transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    overflow: hidden;
}

.launcher-btn:hover {
    transform: translateY(-3px) scale(1.02);
    box-shadow: 0 8px 25px rgba(0, 191, 255, 0.5);
    background: linear-gradient(135deg, #7a5cff 0%, #33ccff 100%);
}

.launcher-btn:active {
    transform: translateY(-1px) scale(0.98);
    box-shadow: 0 4px 10px rgba(0, 191, 255, 0.3);
}

.launcher-btn i {
    font-size: 1.2em;
}
</style>
</head>
<body>

<div class="center-wrapper">
    <button class="launcher-btn" onclick="openEaglerInBlank()">
        <i class="fas fa-gamepad"></i>Open Eaglercraft in About:Blank
    </button>
</div>

<script>
function openEaglerInBlank() {
    var eaglerCode = document.getElementById('eagler-source-code').value;
    var win = window.open();
    if (!win) {
        alert('Pop-up was blocked! Please allow pop-ups for this site.');
        return;
    }
    win.document.write(eaglerCode);
    win.document.close();
}
</script>
