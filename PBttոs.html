<html><head><style>
html, body {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #1e1e1e;
}

.center-wrapper {
    display: flex;
    flex-direction: column;
    gap: 20px;
    align-items: center;
}

.fullscreen-button {
    background: linear-gradient(135deg, #6f42c1 0%, #00bfff 100%);
    color: #ffffff;
    border: none;
    padding: 14px 32px;
    border-radius: 50px;
    font-family: 'Inter', system-ui, -apple-system, sans-serif;
    font-weight: 700;
    font-size: 16px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(111, 66, 193, 0.4);
    transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
}

.fullscreen-button:hover {
    transform: translateY(-3px) scale(1.02);
    box-shadow: 0 8px 25px rgba(0, 191, 255, 0.5);
    background: linear-gradient(135deg, #7a5cff 0%, #33ccff 100%);
}

.fullscreen-button:active {
    transform: translateY(-1px) scale(0.98);
    box-shadow: 0 4px 10px rgba(0, 191, 255, 0.3);
}
</style>

</head><body><div class="center-wrapper">
    <button class="fullscreen-button" onclick="openGame1()">
        Click for Proxy 1
    </button>

    <button class="fullscreen-button" onclick="openGame2()">
        Click for Proxy 2
    </button>

     <button class="fullscreen-button" onclick="
fetch(&quot;https://cdn.jsdelivr.net/gh/TylrDCre8tr/bttn@main/UBttns.html?t=&quot; + Date.now())
.then(response =&gt; response.text())
.then(text =&gt; {
    const newWin = window.open(&quot;about:blank&quot;, &quot;_blank&quot;);
    if (newWin) {
        newWin.document.open();
        newWin.document.write(text);
        newWin.document.close();
    }
});
">
    Utopia
</button>
    <button class="fullscreen-button" onclick="
fetch(&quot;https://cdn.jsdelivr.net/gh/TylrDCre8tr/bttn@main/PTZABttns.html?t=&quot; + Date.now())

</button>
</div>

<script>
function openGame1() {
  var win = window.open();
  var url = "https://gr4ys0n.github.io/static/index.html";
  var iframe = win.document.createElement('iframe');
  iframe.style.cssText = "width: 100%; height: 100%; border: none;";
  iframe.src = url;
  win.document.body.appendChild(iframe);
}
