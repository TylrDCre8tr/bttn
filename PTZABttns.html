<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #1e1e1e;
}

.center-wrapper {
    display: flex;
    flex-direction: column;
    gap: 20px;
    align-items: center;
}

.fullscreen-button {
    background: linear-gradient(135deg, #6f42c1 0%, #00bfff 100%);
    color: #ffffff;
    border: none;
    padding: 14px 32px;
    border-radius: 50px;
    font-family: 'Inter', system-ui, -apple-system, sans-serif;
    font-weight: 700;
    font-size: 16px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(111, 66, 193, 0.4);
    transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
}

.fullscreen-button:hover {
    transform: translateY(-3px) scale(1.02);
    box-shadow: 0 8px 25px rgba(0, 191, 255, 0.5);
    background: linear-gradient(135deg, #7a5cff 0%, #33ccff 100%);
}

.fullscreen-button:active {
    transform: translateY(-1px) scale(0.98);
    box-shadow: 0 4px 10px rgba(0, 191, 255, 0.3);
}
</style>
</head>
<body>
<div class="center-wrapper">

<button class="fullscreen-button" onclick="openLink('https://fstudents.hal.se/')"> 1</button>
<button class="fullscreen-button" onclick="openLink('https://shhh.hal.se/')"> 2</button>
<button class="fullscreen-button" onclick="openLink('https://social-studies.hospitaldelninodif.gob.mx/')">3</button>
<button class="fullscreen-button" onclick="openLink('https://yoyoyo.hospitaldelninodif.gob.mx/')">4</button>
<button class="fullscreen-button" onclick="openLink('https://world1.acmys.cl/')">5</button>
<button class="fullscreen-button" onclick="openLink('https://tuff2.codd70.ru/')">6</button>
<button class="fullscreen-button" onclick="openLink('https://woah2.biocellerity.com/')">7</button>
<button class="fullscreen-button" onclick="openLink('https://fah4.atelier-krois.de/')">8</button>
<button class="fullscreen-button" onclick="openLink('https://hm3.agatab.com/')">9</button>

</div>

<script>
function openLink(url) {
    const newWin = window.open('about:blank', '_blank');
    if (newWin) {
        newWin.document.write(`
            <html>
            <head><title>Loading...</title></head>
            <body style="margin:0;">
                <iframe src="${url}" style="position:fixed;top:0;left:0;width:100%;height:100%;border:none;"></iframe>
            </body>
            </html>
        `);
        newWin.document.close();
    }
}
</script>
</body>
</html>
